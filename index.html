<html>
  


  <title>MQTT JavaScript Button</title>
  <body>
      <div class="row">
        <div class="col-3">
          <label>Beat
          <input type="string"  class="qty" id="beat"/>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="col-3">
          <label>Shop
          <input type="string"  class="qty" id="shop"/>
      </div>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <div class="col-6">
        <label>Phone
          <input type="string"  class="qty" id="phone"/>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-6 row-heading">
          Item
        </div>
        <div class="col-3 row-heading">
          Quantity
        </div>
        <div class="col-2 row-heading">
          Price
        </div>
        
      </div>
      <div class="row">
        <div class="col-6">
          1. Powdered white sugar (cups)
        </div>
        <div class="col-3">
          <input type="number" value="0" class="qty" id="qty_sugar"/>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="price_sugar"/>
        </div>
      </div>
      
       <div class="row my-3">
        <div class="col-6">
          2. Butter salted (grams)
        </div>
        <div class="col-3">
          <input type="number" value="0" class="qty" id="qty_butter"/>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="price_butter"/>
        </div>
      </div>
      
      <div class="row my-3">
        <div class="col-6">
          3. Eggs (count)
        </div>
        <div class="col-3">
          <input type="number" class="qty" value="0" id="qty_eggs"/>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="price_eggs"/>
        </div>
      </div>
      
      <div class="row my-3">
        <div class="col-6">
          4. Vanilla extract (ml)
        </div>
        <div class="col-3">
          <input type="number" class="qty" value="0" id="qty_vanilla"/>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="price_vanilla"/>
        </div>
      </div>
      
      <div class="row my-4">
        <div class="col-9 text-right total">
         Total
        </div>
        
        <div class="col-2 total-val">
          <span id="total_value">0</span
        </div>
      </div>
      <button onclick="duck()">PLACE ORDER</button>
      <button onclick="window.print()">Save Order</button>
    </div>


  </body> 
</html>
